{% extends 'base.html' %}

{%block content %}
	<h1>{%block title %} Lets see that data {% endblock %}</h1>
	{% for bme in bme_data %}
	<a href="#">
		<h2></h2>
		<h3>BME280</h3>
		<h3>Temperature : {{ bme['temp'] }}</h3>
		<h3>Humidity : {{ bme['humid'] }}</h3>
		<h3> {{ bme['press'] }}</h3>
	</a>
	<span class="badge badge-primary">{{ bme['created'] }}</span>
	<hr>
	{% endfor %}
{% endblock %}
